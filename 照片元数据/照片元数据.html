<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>照片元数据</title>
    <style>
        *{
            margin: 0;
        }
        .img{
            width: 300px;
        }
    </style>
</head>
<body>
<img id="img" src="img/park.jpg" alt="" class="img">
<script src="js/exif.js"></script>
<script>
onload = function(){
    let oImg = document.querySelector('#img');
    
    EXIF.getData(oImg, function (){
        // console.log(this);
        let all = EXIF.getAllTags(this);
        console.log( all );
        console.log( EXIF.getTag(oImg, 'Model') );
        
        // alert(this);
    });
}
</script>
</body>
</html>
